<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    
</head>
<body>
    <section id="panel">
        <div id="sidebar">
            <div id="sidebar-hidden">
                <h3>Hey, Emmayyque</h3>
                <nav>
                    <ul>
                        <li class="heading">Member Area</li>
                        <!-- <li class="active">Add New Staff</li> -->
                        <li ><a href="pNewStaff.html">Add New Staff</a></li>
                        <li><a href="pManageStaff.html">Manage Staff</a></li>
                        <li class="heading">Flight Area</li>
                        <li><a href="pNewFlights.html">Add New Flights</a></li>
                        <li><a href="pUpdateFlights.html">Update Flights</a></li>
                        <li><a href="pManageBookings.html">Manage Bookings</a></li>
                    </ul>
                </nav>
            </div>
            <div id="sidebar-visible">
                <i class="fa fa-bars" id="sidebar-menu"></i>
                <a href=""><i class="fa fa-sign-out"></i></a>
            </div>
        </div>
        <div id="main-panel">
            <div class="sub-panels" id="header">
                <h1>Flight Area</h1>
            </div>
            <div id="dashboard">
                <div id="newFlights">
                    <div class="sub-panels">
                        <h2>Add New Flights</h2>
                        <div class="tiles">
                            <form action="" method="POST">
                                <div class="row">
                                    <div>
                                        <input type="text" name="fNumber" id="fNumber">
                                        <label for="fNumber" id="fNumberLabel">Flight No</label>
                                    </div>
                                    <div>
                                        <select name="from" id="from">
                                            <option value="" selected disabled hidden></option>
                                            <option value="Islamabad, Pakistan (ISB)">Islamabad, Pakistan (ISB)</option>
                                            <option value="Karachi, Pakistan (KHI)">Karachi, Pakistan (KHI)</option>
                                        </select>
                                        <label for="from" id="fromLabel">From</label>
                                    </div>
                                    <div>
                                        <select name="to" id="to">
                                            <option value="" selected disabled hidden></option>
                                            <option value="Islamabad, Pakistan (ISB)">Islamabad, Pakistan (ISB)</option>
                                            <option value="Karachi, Pakistan (KHI)">Karachi, Pakistan (KHI)</option>
                                        </select>
                                        <label for="to" id="toLabel">To</label>
                                    </div>

                                    <div>
                                        <input type="date" name="departure" id="departure">
                                        <label for="departure" id="departureLabel">Departure</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div>
                                        <input type="time" name="dTime" id="dTime">
                                        <label for="dTime" id="dTimeLabel">Departure Time</label>
                                    </div>
                                    <div>
                                        <input type="time" name="aTime" id="aTime">
                                        <label for="aTime" id="aTimeLabel">Arrival Time</label>
                                    </div>
                                    <div>
                                        <input type="text" name="fareEc" id="fareEc">
                                        <label for="fareEc" id="fareEcLabel">Fare (Economy)</label>
                                    </div>
                                    <div>
                                        <input type="text" name="fareBc" id="fareBc">
                                        <label for="fareBc" id="fareBcLabel">Fare (Business Class)</label>
                                    </div>
                                </div>
                                <input type="submit" name="addBtn" id="addBtn" class="btn" value="Add Flight">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-panels" id="timepanel">
                <h4>2022-12-27 08:26:49</h4>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
